<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo</title>
    <script
      src="https://cdn.socket.io/3.1.3/socket.io.min.js"
      integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <h2>Demo socket</h2>
    <h3 id="welcome"></h3>
    <hr />
    <input type="text" id="memberId" onchange="connection(this.value)" />
    <br />
    <button id="call" onClick="makeDirectCall()">call</button>
    <button id="call" onClick="endDirectCall()">end</button>
    <button id="call" onClick="canDirectCall()">cancel</button>
    <p id="message" />
    <hr />
    <h2>Networking</h2>
    <button id="ready" onClick="readyNetworking()">ready</button>
    <button id="endNetworking" onClick="endNetworking()">ready</button>
    <script src="./app.js"></script>
    <hr />
    <h2>Workshop</h2>
    <button onClick="preJoinWorkshop()">Pre Join</button>
    <button onClick="joinWorkshop()">Join</button>
    <button onClick="outWorkshop()">Out</button>
    <hr />
    <button onClick="prePublishCamera()">Pre publish camera</button>
    <button onClick="publishCamera(true)">publish camera</button>
    <button onClick="publishCamera(false)">unPublish camera</button>
    <hr />
    <button onClick="kick()">Kick</button>
    <button onClick="mute()">Mute</button>
    <hr />
    <h2>Main Stage</h2>
    <button onClick="joinMainState()">Join</button>
    <button onClick="outMainState()">Out</button>
    <button onClick="msKick()">Kick</button>
    <button onClick="msMute()">Mute</button>
    <hr />
    <button onClick="msPublishCamera(true)">publish camera</button>
    <button onClick="msPublishCamera(false)">unPublish camera</button>
    <hr>
    <button onClick="msBroadcast()">Broadcast</button>
    <button onClick="startRecording()">Start recording</button>
    <button onClick="stopRecording()">Stop recording</button>

    <hr>
    <h2>Breakout Session</h2>
    <button onClick="preJoinBreakoutSession()">Pre join</button>
    <button onClick="joinBreakoutSession()">Join</button>
    <button onClick="outBreakoutSession()">Out</button>
  </body>
</html>
